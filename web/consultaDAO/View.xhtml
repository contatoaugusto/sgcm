<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleTemp.ViewConsultaDAOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleTemp.ViewConsultaDAOLabel_idconsulta}"/>
                    <h:outputText value="#{consultaDAOController.selected.idconsulta}" title="#{bundleTemp.ViewConsultaDAOTitle_idconsulta}"/>
                    <h:outputText value="#{bundleTemp.ViewConsultaDAOLabel_idatendente}"/>
                    <h:outputText value="#{consultaDAOController.selected.idatendente}" title="#{bundleTemp.ViewConsultaDAOTitle_idatendente}"/>
                    <h:outputText value="#{bundleTemp.ViewConsultaDAOLabel_dtconsulta}"/>
                    <h:outputText value="#{consultaDAOController.selected.dtconsulta}" title="#{bundleTemp.ViewConsultaDAOTitle_dtconsulta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundleTemp.ViewConsultaDAOLabel_hrinicio}"/>
                    <h:outputText value="#{consultaDAOController.selected.hrinicio}" title="#{bundleTemp.ViewConsultaDAOTitle_hrinicio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundleTemp.ViewConsultaDAOLabel_hrfim}"/>
                    <h:outputText value="#{consultaDAOController.selected.hrfim}" title="#{bundleTemp.ViewConsultaDAOTitle_hrfim}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundleTemp.ViewConsultaDAOLabel_deobservacao}"/>
                    <h:outputText value="#{consultaDAOController.selected.deobservacao}" title="#{bundleTemp.ViewConsultaDAOTitle_deobservacao}"/>
                    <h:outputText value="#{bundleTemp.ViewConsultaDAOLabel_idpaciente}"/>
                    <h:outputText value="#{consultaDAOController.selected.idpaciente}" title="#{bundleTemp.ViewConsultaDAOTitle_idpaciente}"/>
                    <h:outputText value="#{bundleTemp.ViewConsultaDAOLabel_idmedico}"/>
                    <h:outputText value="#{consultaDAOController.selected.idmedico}" title="#{bundleTemp.ViewConsultaDAOTitle_idmedico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consultaDAOController.destroyAndView}" value="#{bundleTemp.ViewConsultaDAODestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleTemp.ViewConsultaDAOEditLink}"/>
                <br />
                <h:commandLink action="#{consultaDAOController.prepareCreate}" value="#{bundleTemp.ViewConsultaDAOCreateLink}" />
                <br />
                <h:commandLink action="#{consultaDAOController.prepareList}" value="#{bundleTemp.ViewConsultaDAOShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleTemp.ViewConsultaDAOIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
