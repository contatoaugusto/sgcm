<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleTemp.ListConsultaDAOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleTemp.ListConsultaDAOEmpty}" rendered="#{consultaDAOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{consultaDAOController.items.rowCount > 0}">
                    <h:outputText value="#{consultaDAOController.pagination.pageFirstItem + 1}..#{consultaDAOController.pagination.pageLastItem + 1}/#{consultaDAOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{consultaDAOController.previous}" value="#{bundleTemp.Previous} #{consultaDAOController.pagination.pageSize}" rendered="#{consultaDAOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{consultaDAOController.next}" value="#{bundleTemp.Next} #{consultaDAOController.pagination.pageSize}" rendered="#{consultaDAOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{consultaDAOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTemp.ListConsultaDAOTitle_idconsulta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idconsulta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTemp.ListConsultaDAOTitle_idatendente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idatendente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTemp.ListConsultaDAOTitle_dtconsulta}"/>
                            </f:facet>
                            <h:outputText value="#{item.dtconsulta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTemp.ListConsultaDAOTitle_hrinicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.hrinicio}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTemp.ListConsultaDAOTitle_hrfim}"/>
                            </f:facet>
                            <h:outputText value="#{item.hrfim}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTemp.ListConsultaDAOTitle_deobservacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.deobservacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTemp.ListConsultaDAOTitle_idpaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTemp.ListConsultaDAOTitle_idmedico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmedico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{consultaDAOController.prepareView}" value="#{bundleTemp.ListConsultaDAOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consultaDAOController.prepareEdit}" value="#{bundleTemp.ListConsultaDAOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consultaDAOController.destroy}" value="#{bundleTemp.ListConsultaDAODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{consultaDAOController.prepareCreate}" value="#{bundleTemp.ListConsultaDAOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleTemp.ListConsultaDAOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
