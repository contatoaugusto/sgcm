<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleTemp.CreateConsultaDAOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleTemp.CreateConsultaDAOLabel_idconsulta}" for="idconsulta" />
                    <h:inputText id="idconsulta" value="#{consultaDAOController.selected.idconsulta}" title="#{bundleTemp.CreateConsultaDAOTitle_idconsulta}" required="true" requiredMessage="#{bundleTemp.CreateConsultaDAORequiredMessage_idconsulta}"/>
                    <h:outputLabel value="#{bundleTemp.CreateConsultaDAOLabel_idatendente}" for="idatendente" />
                    <h:inputText id="idatendente" value="#{consultaDAOController.selected.idatendente}" title="#{bundleTemp.CreateConsultaDAOTitle_idatendente}" />
                    <h:outputLabel value="#{bundleTemp.CreateConsultaDAOLabel_dtconsulta}" for="dtconsulta" />
                    <h:inputText id="dtconsulta" value="#{consultaDAOController.selected.dtconsulta}" title="#{bundleTemp.CreateConsultaDAOTitle_dtconsulta}" required="true" requiredMessage="#{bundleTemp.CreateConsultaDAORequiredMessage_dtconsulta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundleTemp.CreateConsultaDAOLabel_hrinicio}" for="hrinicio" />
                    <h:inputText id="hrinicio" value="#{consultaDAOController.selected.hrinicio}" title="#{bundleTemp.CreateConsultaDAOTitle_hrinicio}" required="true" requiredMessage="#{bundleTemp.CreateConsultaDAORequiredMessage_hrinicio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundleTemp.CreateConsultaDAOLabel_hrfim}" for="hrfim" />
                    <h:inputText id="hrfim" value="#{consultaDAOController.selected.hrfim}" title="#{bundleTemp.CreateConsultaDAOTitle_hrfim}" required="true" requiredMessage="#{bundleTemp.CreateConsultaDAORequiredMessage_hrfim}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundleTemp.CreateConsultaDAOLabel_deobservacao}" for="deobservacao" />
                    <h:inputText id="deobservacao" value="#{consultaDAOController.selected.deobservacao}" title="#{bundleTemp.CreateConsultaDAOTitle_deobservacao}" />
                    <h:outputLabel value="#{bundleTemp.CreateConsultaDAOLabel_idpaciente}" for="idpaciente" />
                    <h:selectOneMenu id="idpaciente" value="#{consultaDAOController.selected.idpaciente}" title="#{bundleTemp.CreateConsultaDAOTitle_idpaciente}" required="true" requiredMessage="#{bundleTemp.CreateConsultaDAORequiredMessage_idpaciente}">
                        <f:selectItems value="#{pessoaDAOController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleTemp.CreateConsultaDAOLabel_idmedico}" for="idmedico" />
                    <h:selectOneMenu id="idmedico" value="#{consultaDAOController.selected.idmedico}" title="#{bundleTemp.CreateConsultaDAOTitle_idmedico}" required="true" requiredMessage="#{bundleTemp.CreateConsultaDAORequiredMessage_idmedico}">
                        <f:selectItems value="#{pessoaDAOController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consultaDAOController.create}" value="#{bundleTemp.CreateConsultaDAOSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{consultaDAOController.prepareList}" value="#{bundleTemp.CreateConsultaDAOShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleTemp.CreateConsultaDAOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
