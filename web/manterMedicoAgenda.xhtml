<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <link href="resources/css/tabelas.css" rel="stylesheet" type="text/css"/>   
        <p:panel header="Cadastro de Especialidade Médica" style="border-style: none"> 
            <center>
                <h:form id="form_cadastro">
                    <p >Os campos destacados são de preenchimento obrigatório.</p>

                    <h:inputHidden id="idPessoa" value="#{pessoaDAOController.selected.idpessoa}"/>
                    <p:outputLabel for="medico" value="Médico: "/>
                    <p:selectOneMenu required="true" converter="pessoaConverter" id="medico" value="#{medicoagendatrabalhoDAOController.selected.idmedico}" style="width: 340px">
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                        <f:selectItems value="#{pessoaDAOController.medicoList}" var="medico" itemValue="#{medico}" itemLabel="#{medico.nmpessoa}" />
                    </p:selectOneMenu>
                    <p:message for="medico" />

                    <br></br>
                    <h:panelGrid id="pngCadastro" columns="6">

                        <!--                        <p:outputLabel for="hrinicio" value="Data Hora Início" />
                                                <p:inputMask id="hrinicio" required="true" value="#{medicoagendatrabalhoDAOController.selected.dthorainicio}" mask="99/99/9999 99:99" size="16"/>
                                                <p:message for="hrinicio" />
                        
                                                <p:outputLabel for="hrfim" value="Data Hora Fim" />
                                                <p:inputMask id="hrfim" required="true" value="#{medicoagendatrabalhoDAOController.selected.dthorafim}" mask="99/99/9999 99:99" size="16"/>
                                                <p:message for="hrfim" />-->

<!--                        <p:outputLabel value="Data início:" for="dataInicio" />
                        <f:event type="preRenderView" listener="#{tarefaBean.init()}" />
                        <p:calendar id="dataInicio" value="#{tarefaBean.tarefa.dataInicio}" pattern="dd/MM/yyyy HH:mm"  size="20" required="true"/>-->

                        
                        <p:outputLabel for="dtinicio" value="Data Início" />
                        <p:calendar 
                            id="dtinicio" 
                            required="true" 
                            value="#{medicoagendatrabalhoDAOController.dtinicio}" 
                            mask="99/99/9999" 
                            size="10"
                            navigator="true" 
                             pattern="dd/MM/yyyy">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <p:message for="dtinicio" />

                        <p:outputLabel for="hrinicio" value="Hora Início" />
                        <p:calendar 
                            id="hrinicio" 
                            required="true" 
                            value="#{medicoagendatrabalhoDAOController.hrinicio}" 
                            mask="99:99" 
                            size="5"
                            navigator="true"
                            pattern="HH:mm">
                            <f:convertDateTime type="time" pattern="HH:mm" />
                        </p:calendar>
                        <p:message for="hrinicio" />

                        <p:outputLabel for="dtfim" value="Data Fim" />
                        <p:calendar 
                            id="dtfim" 
                            required="true" 
                            value="#{medicoagendatrabalhoDAOController.dtfim}" 
                            mask="99/99/9999" 
                            size="10"
                            navigator="true" yearRange="c-0:c+10"
                            locale="pt_BR" pattern="dd/MM/yyyy">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <p:message for="dtfim" />

                        <p:outputLabel for="hrfim" value="Hora Fim" />
                        <p:calendar 
                            id="hrfim" 
                            required="true" 
                            value="#{medicoagendatrabalhoDAOController.hrfim}" 
                            mask="99:99" 
                            size="5"
                            navigator="true"
                            locale="pt_BR" pattern="HH:mm">
                            <f:convertDateTime type="time" pattern="HH:mm" />
                        </p:calendar>
                        <p:message for="hrfim" />

                    </h:panelGrid>    

                    <h:panelGrid id="pngObservacao" columns="1">
                        <p:outputLabel for="descricao" value="Descrição da Agenda" />
                        <p:inputTextarea id="descricao" value="#{medicoagendatrabalhoDAOController.selected.deobservacao}" 
                                         cols="90" maxlength="200"  rows="5" counter="display"  autoResize="true" 
                                         counterTemplate="{0} caráteres restantes."/>
                        <h:outputText id="display" />
                        <p:message for="descricao" />
                    </h:panelGrid>

                    <br></br>
                    <p:commandButton value="Cadastrar" icon="ui-icon-disk" actionListener="#{medicoagendatrabalhoDAOController.create()}" update=":lista"/>
                    <!--                        <p:commandButton value="Limpar" type="reset"/>-->

                    <p:autoUpdate />
                </h:form>

                <br></br><br></br>

                <p:dataTable 
                    value="#{medicoagendatrabalhoDAOController.items}"                      
                    var="lista"
                    style="margin-bottom:20px"
                    paginator="false" id="lista"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16"  rowIndexVar="indiceLinha"
                    rowStyleClass="#{(indiceLinha mod 2) eq 0 ? 'highlight' : 'highlight2'}">

                    <f:facet name="header">
                        <h:outputText value="Agenda"/>
                    </f:facet>

                    <p:column headerText="Medico" >
                        <h:outputText value="#{lista.idmedico.nmpessoa}"/>
                    </p:column>

                    <p:column headerText="Agenda" >
                        <h:outputText value="#{lista.idmedicoagendatrabalho}" />
                    </p:column>

                </p:dataTable>
            </center>
        </p:panel>    
    </ui:define>

</ui:composition>
